zerops:
  - setup: logstash
    build:
      deployFiles:
        - logstash/
    run:
      os: ubuntu
      base: ubuntu@24.04
      envVariables:
        ELASTICSEARCH_URL: http://elkstorage:9200 # Change, if your Elasticsearch runs on different hostname.
        ELASTICSEARCH_PASSWORD: ${elkstorage_password}
        LOGSTASH_HEAP_MEMORY: ${LOGSTASH_HEAP_MEMORY_OVERRIDE:-256m}
      ports:
        - port: 1514
          protocol: udp
        - port: 1514
          protocol: tcp
      prepareCommands:
        - wget -qO - https://artifacts.elastic.co/GPG-KEY-elasticsearch | sudo gpg --dearmor -o /usr/share/keyrings/elasticsearch-keyring.gpg
        - echo "deb [signed-by=/usr/share/keyrings/elasticsearch-keyring.gpg] https://artifacts.elastic.co/packages/8.x/apt stable main" | sudo tee /etc/apt/sources.list.d/elastic-8.x.list
        - sudo apt-get update && sudo apt-get install logstash=1:8.16.6-1
        - sudo apt-get autoremove && sudo apt-get clean # Make runtime image smaller.
      envReplace:
        delimiter: '%%'
        target:
          - logstash/
          - logstash/conf.d/
      initCommands:
        - sudo cp -vfr logstash/* /etc/logstash
        - sudo chown -R logstash /etc/logstash
        - sudo systemctl enable logstash
        - sudo systemctl start logstash